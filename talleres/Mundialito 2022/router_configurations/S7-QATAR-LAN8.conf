!-----------QATAR--------------
! S1 LAN1 - QATAR
! Modo privilegiado
enable
! configuracion global
configure terminal
!contrase√±a de enable
hostname QATAR
enable password 20181020158
! cofiguracion consola
line console 0
password 20181020158
login
exit
! cofiguracion vty
line vty 0 4
password 20181020158
login
exit
! configuracion banner
banner motd # Hola soy QATAR, Att. Juan Felipe Rodriguez Galindo, 20181020158, 1001088586 #
exit
! Guardar configuracion
copy running-config startup-config

! Configuracion interfaces GigabitEthernet
configure terminal
interface GigabitEthernet 0/0
no shutdown 
ip address 10.17.60.1 255.255.254.0
description conectado a QATAR
exit

! Configuracion interfaces Serial WAN 1
interface serial 0/3/0
no shutdown 10.17.65.145 255.255.255.252
ip address 
description conectado a QATAR
clock rate 56000
exit

! Configuracion interfaces Serial WAN 1
interface serial 0/3/1
no shutdown 10.17.65.142 255.255.255.252
ip address 
description conectado a QATAR
clock rate 56000
exit

